# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JT Turner
subtitle: Software Engineer / Entrepreneur / Questioning the Status Quo
description: Welcome to my site! You can contact me though all the social media links below.
author: JT Turner
language: en
timezone: America/Los_Angeles

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://jtwebman.com
root: /
permalink: blog/:category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: blog
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: clean-jtwebman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Avatar Image
avatar: https://www.gravatar.com/avatar/e87a056abd52a5d85a425b39c92b4a70?s=200

# Favicon
favicon: /favicon.ico

# URL of the Home page image
index_cover: /images/oragon-water.jpg

# Social Accounts
twitter_url: https://twitter.com/jtwebman
twitter_handle: JTWebMan
facebook_url: https://facebook.com/jtwebman
github_url: https://github.com/jtwebman
gitlab_url:
linkedin_url: https://linkedin.com/in/jtwebman
mailto:

# Title on top left of menu. Leave empty to use main blog title
menu_title: JTWebMan

# Top Menu
menu:
  Home: /
  Blog: /blog
  T-Shirts: http://www.zazzle.com/jtwebman/products
